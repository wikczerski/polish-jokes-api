<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polskie Żarty API | Dowcipy Dnia</title>
    <meta name="description" content="Najlepsza baza polskich dowcipów. Pobieraj żarty losowo lub korzystaj z naszego lekkiego API.">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Polskie Żarty</h1>
            <p class="subtitle">Ponad 15,000 dowcipów z datasetu Hugging Face</p>
        </header>

        <main>
            <div class="joke-card" id="joke-card">
                <div class="api-badge">API V1.0</div>
                <div id="joke-text">Pobieranie żartu...</div>
                
                <div class="controls">
                    <button id="new-joke" class="btn btn-primary">
                        <span>Losuj kolejny</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
                    </button>
                    <button id="copy-joke" class="btn btn-secondary">
                        <span>Skopiuj</span>
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>GitHub Pages API: <a href="api/random">/api/random</a></p>
            <p>Dane od <a href="https://huggingface.co/datasets/JonaszPotoniec/dowcipy-polish-jokes-dataset" target="_blank">JonaszPotoniec</a></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
